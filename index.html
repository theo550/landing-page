<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  
  <div class="logo">
    <img class="logo-icon" src="./images/logo.svg" alt="logo">
    <img class="hamburger" src="./images/icon-hamburger.svg" alt="icon-hamburger">
    <img class="hamburger close" src="./images/icon-close.svg" alt="icon-hamburger">
  </div>

  <div class="menu">
    <ul>
      <li>PRODUCT</li>
      <li>FEATURES</li>
      <li>PRICING</li>
      <div class="line"></div>
      <li class="disable">LOGIN</li>
    </ul>
  </div>

  <div class="box"></div>

  <div class="container">
    <header>
      <img class="image" src="./images/illustration-devices.svg" alt="devices-illustration">
    </header>

    <section>
      <div class="title">
        <h5 class="new">New</h5>
        <h5>Monograph Dashboard</h5>
      </div>
      <h1>Powerful insights into your team</h1>

      <p>Project planning and time tracking for agile teams</p>

      <div class="callToAction">
        <a href="#"><button>Schedule a demo</button></a>
        <a href="#"><span class="para">to see a preview</span></a>
      </div>
    </section>
  </div>


  
  <script src="./js/app.js"></script>
</body>
</html>
